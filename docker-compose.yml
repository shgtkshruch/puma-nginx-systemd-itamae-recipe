version: '3.0'
services:
  web:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        RUBY_VERSION: '2.7-slim-buster'
        NODE_MAJOR: '12'
        YARN_VERSION: '1.21.0'
    volumes:
      - .:/app
      - bundle:/bundle
      - node_modules:/app/node_modules
    ports:
      - "3000:3000"
    tty: true
    stdin_open: true
    depends_on:
      - db

  db:
    image: mysql:5.6.41
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci --innodb-large-prefix=true --innodb-file-format=Barracuda
    environment:
      MYSQL_ROOT_PASSWORD: pass0000
      MYSQL_DATABASE: app_development
      MYSQL_USER: root
      MYSQL_PASSWORD: pass0000
    volumes:
      - ./tmp/db:/var/lib/mysql
    ports:
      - "3306:3306"

  terraform:
    image: hashicorp/terraform:light
    volumes:
      - ./terraform:/terraform
    working_dir: /terraform
    env_file:
      - .env
    tty: true
    stdin_open: true

volumes:
  bundle:
  node_modules:
